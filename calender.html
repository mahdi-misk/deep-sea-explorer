<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: #052659;
            position: fixed; /* يجعل الهيدر ثابتًا في أعلى الصفحة */
            width: 100%; /* يجعل عرض الهيدر يمتد على عرض الصفحة بالكامل */
            z-index: 1000; /* يضمن أن يكون الهيدر فوق جميع العناصر الأخرى */
            padding: 5px 0;
            top: 0; /* يحدد المسافة من أعلى الصفحة */
            left: 0; /* يحدد المسافة من الجانب الأيسر للصفحة */
        }


        .logo img {
            max-width: 50px;
            height: auto;
            margin-right: 0px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 95%;
            margin: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-links li {
            position: relative; /* Make parent position relative for absolute positioning of dropdown */
        }

        .nav-links a {
            text-decoration: none;
            color: #C1E8FF;
            font-size: 20px;
            padding: 10px 40px;
            margin-right: 30px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: #00b4d8;
            border-radius: 30px;
        }


        .dropdown-menu {
    display: none;
    position: absolute;
    background: #052659;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    min-width: 150px; /* لضبط عرض القائمة */
}

.dropdown-menu a {
    display: block;
    align-items: center; /* توسيط عمودي */
    justify-content: center; /* توسيط أفقي */
    color: #C1E8FF;
    text-decoration: none;
    font-size: 11px; /* يمكنك تعديل حجم الخط حسب الحاجة */
    text-align: 20px; /* تأكيد توسيط النص */
}

.dropdown-menu a:hover {
    background: #00b4d8;
    border-radius: 8px;
}



        .nav-links li:hover .dropdown-menu {
            display: block;
        }

      

        .calendar-container {
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background-color: #052659;
            color: #ffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .calendar-header button:hover {
            background-color: #0056b3;
        }

        #calendar {
            width: 100%;
            border-collapse: collapse;
        }

        #calendar th, #calendar td {
            width: 14.28%;
            padding: 10px;
            text-align: center;
            border: 1px solid #C1E8FF;
            height: 100px;
            vertical-align: top;
            position: relative;
        }

        #calendar td .event {
            background-color: #007bff;
            color: white;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            cursor: pointer;
        }

        #calendar td .event:hover {
            background-color: #0056b3;
        }

        .contact-container {
            width: 35%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .contact-container form input, .contact-container form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-container form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .contact-container form button:hover {
            background-color: #0056b3;
        }

        .contact-details {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-details ul {
            list-style: none;
            padding: 0;
        }

        .contact-details ul li {
            margin-bottom: 10px;
        }

/*-------------------------------------------------------------------------------------------------------------------- */
footer {

footer .container {

.contact li, .menu-links li {

.menu-links a {

            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev">Prev</button>
                    <h2 id="monthYear"></h2>
                    <button id="next">Next</button>
                </div>
                <table id="calendar">
                    <thead>
                        <tr>
                            <th>Sun</th>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            let currentYear = currentDate.getFullYear();

            const monthYearElement = document.getElementById('monthYear');
            const calendarBody = document.getElementById('calendar-body');

            function generateCalendar(month, year) {
                calendarBody.innerHTML = ''; // Clear previous cells
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                monthYearElement.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;

                let date = 1;
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');
                        if (i === 0 && j < firstDay) {
                            cell.innerHTML = '';
                        } else if (date > daysInMonth) {
                            break;
                        } else {
                            cell.innerHTML = date;
                            if (date === 5 || date === 12 || date === 19) { // Example dates for events
                                const event = document.createElement('div');
                                event.className = 'event';
                                event.textContent = 'Event';
                                cell.appendChild(event);
                            }
                            date++;
                        }
                        row.appendChild(cell);
                    }
                    calendarBody.appendChild(row);
                }
            }

            document.getElementById('prev').addEventListener('click', () => {
                currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
                currentYear = (currentMonth === 11) ? currentYear - 1 : currentYear;
                generateCalendar(currentMonth, currentYear);
            });

            document.getElementById('next').addEventListener('click', () => {
                currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
                currentYear = (currentMonth === 0) ? currentYear + 1 : currentYear;
                generateCalendar(currentMonth, currentYear);
            });

            generateCalendar(currentMonth, currentYear);
        });
    </script>
