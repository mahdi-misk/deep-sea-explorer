<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #C1E8FF;
    color: #333;
}

/*-----------------------------------------------header-------------------------------------------------------------- */
 /* Header */
 header {
            background: #052659;
            position: fixed; /* يجعل الهيدر ثابتًا في أعلى الصفحة */
            width: 100%; /* يجعل عرض الهيدر يمتد على عرض الصفحة بالكامل */
            z-index: 1000; /* يضمن أن يكون الهيدر فوق جميع العناصر الأخرى */
            padding: 5px 0;
            top: 0; /* يحدد المسافة من أعلى الصفحة */
            left: 0; /* يحدد المسافة من الجانب الأيسر للصفحة */
        }

    
    .logo img {
        max-width: 50px;
        height: auto;
        margin-right: 0px;
    }
    
    nav {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 95%;
        margin: auto;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-grow: 1;
    }
    
    .nav-links li {
        position: relative;
    }
    
    .nav-links a {
        text-decoration: none;
        color: #C1E8FF;
        font-size: 20px;
        padding: 10px 40px;
        margin-right: 30px;
        transition: background 0.3s ease;
    }
    
    .nav-links a:hover {
        background: #00b4d8;
        border-radius: 30px;
    }
    
    .dropdown-menu {
        display: none;
        position: absolute;
        background: #052659;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        min-width: 150px;
    }
    
    .dropdown-menu a {
        display: block;
        align-items: center;
        justify-content: center;
        color: #C1E8FF;
        text-decoration: none;
        font-size: 11px;
        text-align: 20px;
    }
    
    .dropdown-menu a:hover {
        background: #00b4d8;
        border-radius: 8px;
    }
    
    .nav-links li:hover .dropdown-menu {
        display: block;
    }
    
/*-------------------------------------------------------------------------------------------------------------------- */

/* Booking Section */
.booking-section {
    background-color: #C1E8FF;
    padding: 50px 0;
    display: flex;
    justify-content: space-around;
}

.booking-form {
    background-color: #5878a0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 45%;
}

.booking-form h2 {
    color: #000;
    margin-bottom: 20px;
    text-align: center;
}

.booking-form label {
    color: #000;
    display: block;
    margin-bottom: 8px;
}

.booking-form input,
.booking-form textarea,
.booking-form button {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
}

.booking-form input,
.booking-form textarea {
    background-color: #fff;
    color: #000;
}

.booking-form input:focus,
.booking-form textarea:focus {
    outline: none;
    background-color: #C1E8FF;
}

.booking-form button {
    background-color: #052659;
    color: #fff;
    cursor: pointer;
    font-size: 18px;
}

.booking-form button:hover {
    background-color: #5483b3;
}

/*-------------------------------------------------------------------------------------------------------------------- */
footer {
    background: #021024;
    color: #C1E8FF;
    padding: 20px 0; /* زيادة الحشو لجعل الـfooter أطول قليلاً */
}

footer .container {
    display: flex;
    justify-content: space-between; /* توزيع العناصر بشكل متساوي */
    flex-wrap: wrap;
    width: 80%; /* تعديل العرض ليتناسب مع التصميم */
    margin: auto;
    gap: 20px; /* تعيين مسافة بين العناصر داخل الـfooter */
}

footer h3 {
    margin-bottom: 20px;
    font-size: 20px;
}

.contact ul{
    list-style: none;
    padding: 0;
    margin: 0;
}
.menu-links ul {
    list-style: none;

}

.contact li, .menu-links li {
    margin-bottom: 10px;
    font-size: 12px;
}

.contact a {
    color: #fff;
    text-decoration: none;
}

.contact a:hover {
    text-decoration: underline;
}

.menu-links {
    width: 100%; /* عرض كامل لتناسب العناصر */
}

.menu-links ul {
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* المسافة بين العناصر */

}

.menu-links a {
    display: block;
    padding: 10px;
    color: #C1E8FF;
    text-decoration: none;
    text-align: center; /* توسيط النص داخل الرابط */
 
}

.menu-links a:hover {
    background: #00b4d8;
}


</style>


</head>

<br><br><br>

            </div>
            <div class="menu-links">

                <ul class="link-menu">
                    <li><a href="index.html">Home</a></li>

                    <li><a href="booking.html">Booking</a></li>

</body>
