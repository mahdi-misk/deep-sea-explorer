    <style>
     /* Reset CSS */
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
    body {
        font-family: Arial, sans-serif;

        background-color: #C1E8FF;

    }
    
        /* Header */
        header {
            background: #052659;
            position: fixed;
            /* يجعل الهيدر ثابتًا في أعلى الصفحة */
            width: 100%;
            /* يجعل عرض الهيدر يمتد على عرض الصفحة بالكامل */
            z-index: 1000;
            /* يضمن أن يكون الهيدر فوق جميع العناصر الأخرى */
            padding: 5px 0;
            top: 0;
            /* يحدد المسافة من أعلى الصفحة */
            left: 0;
            /* يحدد المسافة من الجانب الأيسر للصفحة */
        }


        .logo img {
            max-width: 50px;
            height: auto;
            margin-right: 0px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 95%;
            margin: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: #C1E8FF;
            font-size: 20px;
            padding: 10px 40px;
            margin-right: 30px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: #00b4d8;
            border-radius: 30px;
        }

        /*-----------------------------------------------gallery-------------------------------------------------------------- */
        .gallery {
            width: 90%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }


        .gallery img:hover {
            transform: scale(1.05);
        }

        /* التعديل في CSS */
        .gallery img {
            width: 100%;
            height: 200px;
            /* كل الصور ستكون بارتفاع 200 بكسل */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, top 0.3s ease, border-radius 0.3s ease;
            /* إضافة انتقال لتنعيم الحواف */
            cursor: pointer;
            object-fit: cover;
        }

        .gallery img.active {
            position: fixed;
            top: 50%;
            left: 50%;
            width: auto;
            /* عرض الصورة عند التكبير */
            height: auto;
            /* ضبط الارتفاع تلقائياً ليحافظ على النسبة */
            transform: translate(-50%, -50%) scale(1);
            /* تكبير الصورة وتوسيطها */
            z-index: 1000;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            /* تنعيم الحواف عند التكبير */
            transition: transform 0.3s ease, width 0.3s ease, border-radius 0.3s ease;
            /* تأكيد الانتقال بسلاسة */
        }


        /*-----------------------------------------------footer-------------------------------------------------------------- */
/*-------------------------------------------------------------------------------------------------------------------- */
footer {

        footer .container {

        footer h3 {

        .contact ul {

            padding: 0;
            margin: 0;
        }

        .menu-links ul {

        }

        .contact li, .menu-links li {
            margin-bottom: 10px;
            font-size: 12px;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .menu-links {
            width: 100%;
        }

        .menu-links ul {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .menu-links a {
            display: block;
            padding: 10px;
            color: #C1E8FF;
            text-decoration: none;
            text-align: center;
        }

        .menu-links a:hover {
            background: #00b4d8;
        }

/*-------------------------------------------------------------------------------------------------------------------- */

    <!-- JavaScript -->

    <script>
        // Select all images in the gallery
        const images = document.querySelectorAll('.gallery img');

        // Add event listener to each image
        images.forEach(image => {
            image.addEventListener('click', () => {
                // Check if this image is already active
                if (image.classList.contains('active')) {
                    // Remove 'active' class to shrink the image
                    image.classList.remove('active');
                } else {
                    // Remove 'active' class from any currently active image
                    document.querySelector('.gallery img.active')?.classList.remove('active');

                    // Add 'active' class to the clicked image
                    image.classList.add('active');
                }
            });
        });
    </script>
